variables:
  IMAGE_NAME: devsecjs/devescops
  IMAGE_TAG: juice-shop-1.1

stages:
  - cache
  - test
  - build

create-cache:
  stage: cache
  image: node:18-bullseye
  script:
    - yarn install
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - node_modules/
      - yarn.lock
      - .yarn
    policy: pull

gitleaks:
   stage: test
   image:
     name: zricethezav/gitleaks
     entrypoint: [""]
   script:
     - gitleaks detect --verbose --source .
   allow_failure: true  

njsscan:
  stage: test
  image: python
  before_script:
     - pip3 install --upgrade njsscan
  script:
        - njsscan .     

yarn_test:
  stage: test
  image: node:18-bullseye
  script:
    - yarn install
    - yarn test

build_image:
  stage: build
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_PASS: 1qaz2wsx!QAZ@WSXdocker
    DOCKER_USER: devsecjs
  before_script:
    - echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - docker push $IMAGE_NAME:$IMAGE_TAG

