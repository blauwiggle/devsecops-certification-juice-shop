variables: 
    IMAGE_NAME: monjjuu/practicas
    IMAGE_TAG: juice-shop-1.1

stage: 
    - test
    - build

yarn_test:
    image: node:18-bullseye
    stage: test
    script:
        - yarn install
        - yarn test

build_image:
    stage: build
    image: docker:24
    services:
        - docker:24-dind
    variables:
        DOCKER_PASS: "#2Fbd!2rAS9A"
        DOCKER_USER: monjjuu
    before_script:
        - echo $DOCKER_PASS | docker login -iu $DOCKER_USER --password-stdin
    script:
        - docker build -t $IMAGE_NAME:$IMAGE_TAG .
        - docker push $IMAGE_NAME:$IMAGE_TAG
