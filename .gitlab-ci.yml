variables:
  IMAGE_NAME: devsecjs/devescops
  IMAGE_TAG: juice-shop-1.1

stages:
  - test
  - build

yarn_test:
  stage: test
  image: node:18-bullseye
  script:
    - yarn install
    - yarn test

build_image:
  stage: build
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_PASS: 1qaz2wsx!QAZ@WSXdocker
    DOCKER_USER: devsecjs
  before_script:
    - echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - docker push $IMAGE_NAME:$IMAGE_TAG

